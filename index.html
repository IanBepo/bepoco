<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bepo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Bepo Tipping." />

  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #0ea5e9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }

    main {
      max-width: 640px;
      padding: 24px;
      margin: 30vh auto 0;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.75rem);
      font-weight: 600;
      margin: 0 0 0.75rem;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      font-size: 1.05rem;
      color: var(--muted);
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }
  </style>
</head>

<body>
  <main>
    <h1>We’re building what’s next.</h1>
    <p>
      Please contact support at support@bepo.co for any questions.
    </p>
  </main>

  <footer>
    © <span id="year"></span> Bepo
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
